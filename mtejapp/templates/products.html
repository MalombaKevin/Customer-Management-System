{% extends 'main.html'%}

{% block content%}
<br><br>

<div class="card card-body">
    <h3 class="card-text text-center" >
        Products
    </h3>
</div>

<div class="card card-body">
    <table class="table">
        <tr>
            <th>Products</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for product in products%}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
        </tr>

        {%endfor%}
    </table>
</div>

{% endblock%}
